<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איחוד הצלה - פתיחת קריאת שירות</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 35px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 420px; text-align: center; border-top: 6px solid #ff6600; }
        .logo-container { margin-bottom: 25px; }
        .logo { max-width: 220px; height: auto; display: block; margin: 0 auto; }
        h2 { color: #333; margin-bottom: 5px; font-weight: 800; font-size: 1.6rem; }
        p { color: #666; margin-bottom: 25px; font-size: 1rem; }
        .form-group { text-align: right; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 700; color: #444; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Assistant'; box-sizing: border-box; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: #ff6600; outline: none; box-shadow: 0 0 5px rgba(255,102,0,0.2); }
        .submit-btn { background: #ff6600; color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; transition: 0.3s; margin-top: 15px; }
        .submit-btn:hover { background: #e65c00; transform: translateY(-2px); }
        .emergency { color: #d00; font-size: 14px; margin-top: 25px; font-weight: bold; border: 1px solid #ffcccc; padding: 8px; border-radius: 6px; background: #fff5f5; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/UHNewLogo.svg/1280px-UHNewLogo.svg.png" alt="איחוד הצלה" class="logo">
    </div>
    
    <h2>פתיחת קריאת שירות</h2>
    <p>איחוד הצלה - מענה מהיר לכל פנייה</p>

    <div class="form-group">
        <label>שם מלא:</label>
        <input type="text" id="cust-name" placeholder="הכנס שם מלא">
    </div>

    <div class="form-group">
        <label>מספר טלפון:</label>
        <input type="tel" id="cust-phone" placeholder="05x-xxxxxxx">
    </div>

    <div class="form-group">
        <label>סניף / עיר (הקלד לחיפוש):</label>
        <input list="branches" id="branch-input" placeholder="חפש סניף או עיר...">
        <datalist id="branches">
            <option value="באר שבע, זרובבל 8">
            <option value="בית שאן, כנרת 15">
            <option value="חיפה, החלוץ 65">
            <option value="עכו, קיבוץ גלויות 1">
            <option value="ירושלים, הנביאים 26">
            <option value="בני ברק, טרומפלדור 24">
            <option value="תל אביב יפו, בועז 24">
            <option value="אשקלון, אפרים צור 1003">
            <option value="נצרת, 181/35">
            <option value="אילת, המסגר 6">
        </datalist>
    </div>

    <button class="submit-btn" onclick="startChat()">שלח קריאה לנציג</button>
    
    <div class="emergency">במקרה חירום רפואי חייגו 1221</div>
</div>

<script>
  // הגדרות Chatwoot
  window.chatwootSettings = { hideMessageBubble: true, locale: 'he' };

  (function(d,t) {
    var BASE_URL="https://chat.bar-t.co.il";
    var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=BASE_URL+"/packs/js/sdk.js"; g.async=true;
    s.parentNode.insertBefore(g,s);
    g.onload=function(){
      window.chatwootSDK.run({
        websiteToken: 'h9DWhNDA2QJUmnMgyCVnDtRZ',
        baseUrl: BASE_URL
      })
    }
  })(document,"script");

  function startChat() {
    const name = document.getElementById('cust-name').value;
    const phone = document.getElementById('cust-phone').value;
    const branch = document.getElementById('branch-input').value;

    if (!name || !phone || !branch) {
        alert("נא למלא את כל השדות כדי להמשיך");
        return;
    }

    // זיהוי המשתמש בתוך מערכת Chatwoot
    window.$chatwoot.setUser(phone, {
      name: name,
      identifier: phone
    });

    // שמירת הסניף בפרטי השיחה
    window.$chatwoot.setCustomAttributes({
      "סניף": branch,
      "טלפון": phone,
      "מקור": "דף פתיחת קריאה"
    });

    // פתיחת חלונית הצ'אט אוטומטית
    window.$chatwoot.toggle("open");
  }
</script>

</body>
</html>
