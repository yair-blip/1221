<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פתיחת קריאת שירות - איחוד הצלה</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 35px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 420px; text-align: center; border-top: 6px solid #ff6600; }
        .logo { max-width: 200px; height: auto; margin-bottom: 20px; }
        h2 { color: #333; margin-bottom: 20px; font-weight: 800; }
        .form-group { text-align: right; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 700; color: #444; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Assistant'; box-sizing: border-box; font-size: 16px; }
        textarea { resize: none; height: 80px; }
        .submit-btn { background: #ff6600; color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; transition: 0.3s; margin-top: 15px; }
        .submit-btn:hover { background: #e65c00; }
        .submit-btn:disabled { background: #ccc; cursor: not-allowed; }
        #success-message { display: none; color: #28a745; font-weight: bold; margin-top: 20px; }
        .emergency { color: #d00; font-size: 14px; margin-top: 25px; font-weight: bold; border: 1px solid #ffcccc; padding: 8px; border-radius: 6px; background: #fff5f5; text-decoration: none; display: block; }
        
        /* החבאת הצ'אט לחלוטין */
        .woot-widget-bubble, .woot--bubble-holder, #chatwoot-widget-container { display: none !important; visibility: hidden !important; }
    </style>
</head>
<body>

<div class="card" id="form-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/UHNewLogo.svg/1280px-UHNewLogo.svg.png" alt="איחוד הצלה" class="logo">
    <h2>פתיחת קריאת שירות</h2>

    <div id="form-content">
        <div class="form-group">
            <label>שם מלא:</label>
            <input type="text" id="cust-name" placeholder="הכנס שם מלא">
        </div>
        <div class="form-group">
            <label>מספר טלפון:</label>
            <input type="tel" id="cust-phone" placeholder="05x-xxxxxxx">
        </div>
        <div class="form-group">
            <label>סניף:</label>
            <input list="branches" id="branch-input" placeholder="חפש סניף...">
            <datalist id="branches">
                <option value="באר שבע, זרובבל 8"> <option value="חיפה, החלוץ 65"> <option value="תל אביב, בועז 24">
            </datalist>
        </div>
        <div class="form-group">
            <label>תיאור הקריאה:</label>
            <textarea id="issue-desc" placeholder="מה המהות של הפנייה?"></textarea>
        </div>
        <button class="submit-btn" id="btn-submit" onclick="sendTicket()">שלח קריאה</button>
    </div>

    <div id="success-message">
        <h3>תודה! הקריאה התקבלה.</h3>
        <p>נציג שירות יחזור אליך בהקדם.</p>
        <button class="submit-btn" onclick="location.reload()">פתיחת קריאה נוספת</button>
    </div>

    <a href="tel:1221" class="emergency">במקרה חירום רפואי חייגו 1221</a>
</div>

<script>
  window.chatwootSettings = { hideMessageBubble: true, locale: 'he' };

  (function(d,t) {
    var BASE_URL="https://chat.bar-t.co.il";
    var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=BASE_URL+"/packs/js/sdk.js"; g.async=true;
    s.parentNode.insertBefore(g,s);
    g.onload=function(){
      window.chatwootSDK.run({
        websiteToken: 'h9DWhNDA2QJUmnMgyCVnDtRZ',
        baseUrl: BASE_URL
      })
    }
  })(document,"script");

  // פונקציה שמחכה שהצ'אט יהיה מוכן לשליחה
  function waitForChatwoot() {
    return new Promise((resolve) => {
      const checkInterval = setInterval(() => {
        if (window.$chatwoot && typeof window.$chatwoot.sendMessage === 'function') {
          clearInterval(checkInterval);
          resolve();
        }
      }, 100);
    });
  }

  async function sendTicket() {
    const name = document.getElementById('cust-name').value;
    const phone = document.getElementById('cust-phone').value;
    const branch = document.getElementById('branch-input').value;
    const desc = document.getElementById('issue-desc').value;
    const btn = document.getElementById('btn-submit');

    if (!name || !phone || !branch) {
        alert("נא למלא שם, טלפון וסניף");
        return;
    }

    btn.disabled = true;
    btn.innerText = "שולח...";

    try {
        await waitForChatwoot();

        // 1. זיהוי משתמש
        window.$chatwoot.setUser(phone, { name: name, identifier: phone });
        
        // 2. הגדרת מאפיינים
        window.$chatwoot.setCustomAttributes({ "סניף": branch, "טלפון": phone });

        // 3. שליחת הודעה
        window.$chatwoot.sendMessage(`--- פנייה חדשה מהאתר ---\nשם: ${name}\nסניף: ${branch}\nתיאור: ${desc}`);

        // 4. סגירת חלונית (ליתר ביטחון) והצגת הודעת הצלחה
        setTimeout(() => {
            window.$chatwoot.toggle("close");
            document.getElementById('form-content').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }, 500);

    } catch (e) {
        alert("שגיאה בשליחת הקריאה. נסו שוב מאוחר יותר.");
        btn.disabled = false;
        btn.innerText = "שלח קריאה";
    }
  }
</script>

</body>
</html>
