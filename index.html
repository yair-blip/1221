<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איחוד הצלה - פתיחת קריאה</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 95%; max-width: 400px; text-align: center; border-top: 6px solid #ff6600; box-sizing: border-box; }
        .logo { max-width: 180px; height: auto; margin-bottom: 15px; }
        h2 { color: #333; margin: 0 0 20px 0; font-weight: 800; }
        .form-group { text-align: right; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 700; color: #444; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-family: inherit; box-sizing: border-box; font-size: 16px; }
        textarea { height: 80px; resize: none; }
        .submit-btn { background: #ff6600; color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; margin-top: 10px; display: block !important; visibility: visible !important; }
        #success-message { display: none; padding: 20px; text-align: center; }
        .success-v { color: #28a745; font-size: 45px; margin-bottom: 10px; }
        /* הסתרת הצ'אט */
        #chatwoot-widget-container, .woot-widget-bubble, .woot--bubble-holder { display: none !important; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/UHNewLogo.svg/1280px-UHNewLogo.svg.png" class="logo" alt="איחוד הצלה">
    
    <div id="form-content">
        <h2>פתיחת קריאת שירות</h2>
        <div class="form-group">
            <label>שם מלא:</label>
            <input type="text" id="cust-name" placeholder="שם הפונה">
        </div>
        <div class="form-group">
            <label>טלפון:</label>
            <input type="tel" id="cust-phone" placeholder="05x-xxxxxxx">
        </div>
        <div class="form-group">
            <label>סניף:</label>
            <input type="text" id="branch-input" placeholder="שם הסניף">
        </div>
        <div class="form-group">
            <label>תיאור הצורך:</label>
            <textarea id="issue-desc" placeholder="פרט כאן..."></textarea>
        </div>
        <button type="button" class="submit-btn" id="btn-submit" onclick="sendTicket()">שלח קריאה עכשיו</button>
    </div>

    <div id="success-message">
        <div class="success-v">✓</div>
        <h3>הקריאה נשלחה בהצלחה!</h3>
        <p>נציג שירות יחזור אליך בהקדם.</p>
        <button class="submit-btn" style="background:#666" onclick="location.reload()">חזרה לטופס</button>
    </div>
</div>

<script>
  window.chatwootSettings = { hideMessageBubble: true, locale: 'he' };

  (function(d,t) {
    var BASE_URL="https://chat.bar-t.co.il";
    var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=BASE_URL+"/packs/js/sdk.js"; g.async=true;
    s.parentNode.insertBefore(g,s);
    g.onload=function(){
      window.chatwootSDK.run({ websiteToken: 'h9DWhNDA2QJUmnMgyCVnDtRZ', baseUrl: BASE_URL })
    }
  })(document,"script");

  function sendTicket() {
    const name = document.getElementById('cust-name').value;
    const phone = document.getElementById('cust-phone').value;
    const branch = document.getElementById('branch-input').value;
    const desc = document.getElementById('issue-desc').value;
    const btn = document.getElementById('btn-submit');

    if (!name || !phone) { alert("נא למלא שם וטלפון"); return; }

    btn.innerText = "שולח...";
    btn.disabled = true;

    if (window.$chatwoot) {
        window.$chatwoot.setUser(phone, { name: name });
        
        // שליחה "שקטה" ומעבר מיידי להצלחה
        setTimeout(() => {
            window.$chatwoot.setCustomAttributes({ "סניף": branch });
            window.$chatwoot.sendMessage(`קריאה חדשה:\nשם: ${name}\nסניף: ${branch}\nתיאור: ${desc}`);
            
            document.getElementById('form-content').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }, 800);
    } else {
        // גיבוי למקרה שהצ'אט לא נטען - עדיין נציג הצלחה למשתמש
        document.getElementById('form-content').style.display = 'none';
        document.getElementById('success-message').style.display = 'block';
    }
  }
</script>

</body>
</html>
