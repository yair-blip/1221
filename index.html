<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איחוד הצלה - פתיחת קריאה (Debug Mode)</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; border-top: 6px solid #ff6600; }
        .logo { max-width: 180px; margin-bottom: 20px; }
        .form-group { text-align: right; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 700; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-family: inherit; box-sizing: border-box; font-size: 16px; }
        .submit-btn { background: #ff6600; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; margin-top: 10px; }
        #debug-log { width: 90%; max-width: 400px; background: #333; color: #0f0; padding: 10px; border-radius: 8px; margin-top: 20px; font-family: monospace; font-size: 12px; height: 100px; overflow-y: auto; text-align: left; direction: ltr; }
        #success-message { display: none; color: #28a745; font-weight: bold; padding: 20px; }
        .woot-widget-bubble, .woot--bubble-holder { display: none !important; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/UHNewLogo.svg/1280px-UHNewLogo.svg.png" class="logo" alt="איחוד הצלה">
    <div id="form-content">
        <h2>פתיחת קריאת שירות</h2>
        <div class="form-group"><label>שם מלא:</label><input type="text" id="cust-name"></div>
        <div class="form-group"><label>טלפון:</label><input type="tel" id="cust-phone"></div>
        <div class="form-group"><label>סניף:</label><input id="branch-input"></div>
        <div class="form-group"><label>תיאור:</label><textarea id="issue-desc"></textarea></div>
        <button class="submit-btn" id="btn-submit" onclick="sendTicket()">שלח קריאה</button>
    </div>
    <div id="success-message"><h3>נשלח בהצלחה!</h3></div>
</div>

<div id="debug-log">Debug Log Initialized...<br></div>

<script>
  function logDebug(msg) {
    const log = document.getElementById('debug-log');
    log.innerHTML += `> ${msg}<br>`;
    log.scrollTop = log.scrollHeight;
    console.log(`[DEBUG]: ${msg}`);
  }

  window.chatwootSettings = { hideMessageBubble: true, locale: 'he' };

  (function(d,t) {
    var BASE_URL="https://chat.bar-t.co.il";
    var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=BASE_URL+"/packs/js/sdk.js"; g.async=true;
    s.parentNode.insertBefore(g,s);
    g.onload=function(){
      logDebug("SDK Script Loaded");
      window.chatwootSDK.run({
        websiteToken: 'h9DWhNDA2QJUmnMgyCVnDtRZ',
        baseUrl: BASE_URL
      });
    }
  })(document,"script");

  window.addEventListener('onChatwootReady', () => {
    logDebug("Chatwoot is READY");
  });

  async function sendTicket() {
    const name = document.getElementById('cust-name').value;
    const phone = document.getElementById('cust-phone').value;
    const btn = document.getElementById('btn-submit');

    logDebug(`Attempting send for: ${name}`);
    btn.disabled = true;
    btn.innerText = "שולח...";

    if (window.$chatwoot) {
        logDebug("Executing setUser...");
        window.$chatwoot.setUser(phone, { name: name });

        setTimeout(() => {
            try {
                logDebug("Sending Message...");
                window.$chatwoot.sendMessage(`קריאה חדשה: ${name}, טלפון: ${phone}`);
                logDebug("Message command sent!");
                
                document.getElementById('form-content').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            } catch (e) {
                logDebug(`ERROR: ${e.message}`);
                btn.disabled = false;
            }
        }, 1500);
    } else {
        logDebug("Chatwoot SDK not found in window!");
    }
  }
</script>
</body>
</html>
