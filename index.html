<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איחוד הצלה - פתיחת קריאה</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; border-top: 6px solid #ff6600; }
        .logo { max-width: 150px; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
        .submit-btn { background: #ff6600; color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; }
        #success-message { display: none; color: #28a745; padding: 20px; }
        /* הסתרת הבועה */
        .woot-widget-bubble, .woot--bubble-holder { display: none !important; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/UHNewLogo.svg/1280px-UHNewLogo.svg.png" class="logo">
    <div id="form-content">
        <h2>פתיחת קריאת שירות</h2>
        <input type="text" id="cust-name" placeholder="שם מלא">
        <input type="tel" id="cust-phone" placeholder="טלפון">
        <textarea id="issue-desc" placeholder="תיאור הפנייה"></textarea>
        <button class="submit-btn" id="btn-submit" onclick="sendTicket()">שלח קריאה</button>
    </div>
    <div id="success-message">
        <h3>✓ הקריאה נשלחה!</h3>
        <p>נציג יחזור אליך בהקדם.</p>
    </div>
</div>

<script>
  window.chatwootSettings = { hideMessageBubble: true, locale: 'he' };

  (function(d,t) {
    var BASE_URL="https://chat.bar-t.co.il";
    var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=BASE_URL+"/packs/js/sdk.js"; g.async=true;
    s.parentNode.insertBefore(g,s);
    g.onload=function(){
      window.chatwootSDK.run({
        websiteToken: 'LgubEAWU1P3FerjtJ6zMKghq',
        baseUrl: BASE_URL
      });
    }
  })(document,"script");

  function sendTicket() {
    const name = document.getElementById('cust-name').value;
    const phone = document.getElementById('cust-phone').value;
    const desc = document.getElementById('issue-desc').value;
    const btn = document.getElementById('btn-submit');

    if (!name || !phone) { alert("מלא שם וטלפון"); return; }
    btn.innerText = "שולח..."; btn.disabled = true;

    if (window.$chatwoot) {
        // 1. הגדרת המשתמש
        window.$chatwoot.setUser(phone, { name: name });
        
        // 2. עדכון פרטים נוספים
        window.$chatwoot.setCustomAttributes({ "פנייה": desc });

        // 3. עקיפת השגיאה: שליחת פקודה ישירה ל-iframe של הצ'אט
        const iframe = document.querySelector('iframe.woot-widget-holder');
        if (iframe) {
            iframe.contentWindow.postMessage(
                JSON.stringify({ event: 'set-user', data: { name: name, identifier: phone } }),
                '*'
            );
        }

        // 4. מעבר למסך הצלחה
        setTimeout(() => {
            document.getElementById('form-content').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }, 1000);
    }
  }
</script>
</body>
</html>
