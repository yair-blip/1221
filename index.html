<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איחוד הצלה - פתיחת קריאה</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; border-top: 6px solid #ff6600; }
        .logo { max-width: 180px; margin-bottom: 20px; }
        h2 { margin-bottom: 20px; font-weight: 800; }
        .form-group { text-align: right; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 700; color: #444; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-family: inherit; box-sizing: border-box; font-size: 16px; }
        textarea { height: 80px; resize: none; }
        .submit-btn { background: #ff6600; color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        .submit-btn:hover { background: #e65c00; }
        #success-message { display: none; padding: 20px; }
        .success-icon { color: #28a745; font-size: 40px; margin-bottom: 10px; }
        /* הסתרת הצ'אט לחלוטין */
        #chatwoot-widget-container, .woot-widget-bubble, .woot--bubble-holder { display: none !important; visibility: hidden !important; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/UHNewLogo.svg/1280px-UHNewLogo.svg.png" class="logo" alt="איחוד הצלה">
    
    <div id="form-content">
        <h2>פתיחת קריאת שירות</h2>
        <div class="form-group">
            <label>שם מלא:</label>
            <input type="text" id="cust-name" placeholder="שם הפונה">
        </div>
        <div class="form-group">
            <label>טלפון:</label>
            <input type="tel" id="cust-phone" placeholder="05x-xxxxxxx">
        </div>
        <div class="form-group">
            <label>סניף:</label>
            <input id="branch-input" placeholder="שם הסניף או העיר">
        </div>
        <div class="form-group">
            <label>מהות הפנייה:</label>
            <textarea id="issue-desc" placeholder="פרט בקצרה את הצורך..."></textarea>
        </div>
        <button class="submit-btn" id="btn-submit" onclick="sendTicket()">שלח קריאה עכשיו</button>
    </div>

    <div id="success-message">
        <div class="success-icon">✓</div>
        <h3>הקריאה נשלחה בהצלחה!</h3>
        <p>נציג שירות יחזור אליך בהקדם האפשרי.</p>
        <button class="submit-btn" style="background: #666;" onclick="location.reload()">פתיחת קריאה נוספת</button>
    </div>
</div>
