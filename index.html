<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איחוד הצלה - פתיחת קריאה</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; border-top: 6px solid #ff6600; }
        .logo { max-width: 180px; margin-bottom: 20px; }
        .form-group { text-align: right; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 700; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-family: inherit; box-sizing: border-box; font-size: 16px; }
        .submit-btn { background: #ff6600; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; margin-top: 10px; }
        .submit-btn:disabled { background: #ccc; }
        #success-message { display: none; color: green; font-weight: bold; padding: 20px; }
        /* הסתרת הבועה של Chatwoot */
        .woot-widget-bubble, .woot--bubble-holder, #chatwoot-widget-container { display: none !important; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/UHNewLogo.svg/1280px-UHNewLogo.svg.png" class="logo" alt="איחוד הצלה">
    
    <div id="form-content">
        <h2>פתיחת קריאת שירות</h2>
        <div class="form-group">
            <label>שם מלא:</label>
            <input type="text" id="cust-name">
        </div>
        <div class="form-group">
            <label>טלפון:</label>
            <input type="tel" id="cust-phone">
        </div>
        <div class="form-group">
            <label>סניף:</label>
            <input id="branch-input" placeholder="הקלד שם סניף...">
        </div>
        <div class="form-group">
            <label>תיאור הפנייה:</label>
            <textarea id="issue-desc"></textarea>
        </div>
        <button class="submit-btn" id="btn-submit" onclick="sendTicket()">שלח קריאה</button>
    </div>

    <div id="success-message">
        <h3>הקריאה נשלחה בהצלחה!</h3>
        <p>נציג יחזור אליך בהקדם.</p>
        <button class="submit-btn" onclick="location.reload()">פתיחה קריאה נוספת</button>
    </div>
</div>

<script>
  // טעינת ה-SDK רק לצורך יצירת הסשן ברקע
  (function(d,t) {
    var BASE_URL="https://chat.bar-t.co.il";
    var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=BASE_URL+"/packs/js/sdk.js"; g.async=true;
    s.parentNode.insertBefore(g,s);
    g.onload=function(){
      window.chatwootSDK.run({
        websiteToken: 'h9DWhNDA2QJUmnMgyCVnDtRZ',
        baseUrl: BASE_URL
      })
    }
  })(document,"script");

  function sendTicket() {
    const name = document.getElementById('cust-name').value;
    const phone = document.getElementById('cust-phone').value;
    const branch = document.getElementById('branch-input').value;
    const desc = document.getElementById('issue-desc').value;
    const btn = document.getElementById('btn-submit');

    if (!name || !phone) { alert("אנא מלא שם וטלפון"); return; }

    btn.innerText = "שולח...";
    btn.disabled = true;

    // פקודה ישירה ל-SDK לפתוח שיחה ולשלוח הודעה
    if (window.$chatwoot) {
        // מגדיר משתמש
        window.$chatwoot.setUser(phone, { name: name });
        
        // נסיון שליחה עם דיליי קטן לוודא שהיוזר נוצר
        setTimeout(() => {
            try {
                window.$chatwoot.setCustomAttributes({ "סניף": branch });
                window.$chatwoot.sendMessage(`קריאה חדשה:\nשם: ${name}\nסניף: ${branch}\nתיאור: ${desc}`);
                
                // אם הגענו לכאן זה כנראה נשלח
                document.getElementById('form-content').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            } catch (err) {
                // אם נכשל, ננסה "בכוח" לפתוח את הצ'אט
                window.$chatwoot.toggle("open");
                btn.disabled = false;
                btn.innerText = "שלח קריאה";
            }
        }, 500);
    } else {
        alert("המערכת בטעינה, המתן 2 שניות ונסה שוב");
        btn.disabled = false;
        btn.innerText = "שלח קריאה";
    }
  }
</script>

</body>
</html>
