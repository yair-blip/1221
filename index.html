<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דיבאג - איחוד הצלה</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; border-top: 6px solid #ff6600; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .submit-btn { background: #ff6600; color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/UHNewLogo.svg/1280px-UHNewLogo.svg.png" style="max-width: 150px; margin-bottom: 20px;">
    <div id="form-content">
        <h2>בדיקת חיבור למערכת</h2>
        <input type="text" id="cust-name" placeholder="שם מלא">
        <input type="tel" id="cust-phone" placeholder="טלפון">
        <textarea id="issue-desc" placeholder="תיאור קצר"></textarea>
        <button class="submit-btn" id="btn-submit" onclick="debugAndSend()">שלח בדיקה</button>
    </div>
    <div id="status-log" style="text-align: right; font-size: 12px; color: #666; margin-top: 15px; background: #eee; padding: 10px; border-radius: 5px;">
        סטטוס מערכת: ממתין לטעינה...
    </div>
</div>

<script>
  // פונקציה לעדכון הסטטוס על המסך
  function logStatus(msg) {
    document.getElementById('status-log').innerText += "\n> " + msg;
    console.log(msg);
  }

  window.chatwootSettings = { hideMessageBubble: false, locale: 'he' };

  (function(d,t) {
    var BASE_URL="https://chat.bar-t.co.il";
    var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=BASE_URL+"/packs/js/sdk.js"; g.async=true;
    s.parentNode.insertBefore(g,s);
    g.onload=function(){
      window.chatwootSDK.run({
        websiteToken: 'h9DWhNDA2QJUmnMgyCVnDtRZ',
        baseUrl: BASE_URL
      });
      logStatus("הסקריפט של Chatwoot נטען בהצלחה");
    }
  })(document,"script");

  // האזנה לאירוע שהצ'אט מוכן
  window.addEventListener('chatwoot:ready', function() {
    logStatus("המערכת מוכנה (Ready)");
  });

  function debugAndSend() {
    logStatus("ניסיון שליחה...");
    
    if (!window.$chatwoot) {
        alert("שגיאה: אובייקט Chatwoot לא קיים בדף!");
        logStatus("שגיאה: window.$chatwoot לא נמצא");
        return;
    }

    const name = document.getElementById('cust-name').value;
    const phone = document.getElementById('cust-phone').value;
    
    try {
        logStatus("מנסה לבצע setUser...");
        window.$chatwoot.setUser(phone, { name: name });
        
        logStatus("מנסה לשלוח הודעה...");
        window.$chatwoot.sendMessage("בדיקת דיבאג: " + name + " - " + phone);
        
        alert("הפקודות נשלחו! בדוק אם הגיעה הודעה ב-Chatwoot");
        logStatus("הפקודה נשלחה בהצלחה מהצד של הדפדפן");
    } catch (err) {
        alert("קרסה שגיאה: " + err.message);
        logStatus("קריסה: " + err.message);
    }
  }
</script>

</body>
</html>
